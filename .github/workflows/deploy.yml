name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        cache-dependency-path: cosmic-blaster/pnpm-lock.yaml
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: |
        cd cosmic-blaster
        pnpm install
        
    - name: Build
      run: |
        cd cosmic-blaster
        pnpm run build
        
    - name: Prepare deployment directory
      run: |
        mkdir -p deploy/cosmic-blaster
        cp index.html deploy/
        cp -r cosmic-blaster/dist/* deploy/cosmic-blaster/
        
    - name: List build output
      run: |
        echo "=== Deployment structure ==="
        find deploy -type f
        echo "=== Root index.html ==="
        head -10 deploy/index.html
        echo "=== Game index.html ==="
        head -10 deploy/cosmic-blaster/index.html
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './deploy'
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4